<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="text-align: center;">CALCULATOR</h1>
    <div id="formstyle">
        <form name="forms">
            <input type="text" name="answer" id="answerstyle"><br>
            <input type="button" value=" 1 " onclick="document.forms.answer.value += '1' ">
            <input type="button" value=" 2 " onclick="document.forms.answer.value += '2' ">
            <input type="button" value=" 3 " onclick="document.forms.answer.value += '3' ">
            <br>
            <input type="button" value=" 4 " onclick="document.forms.answer.value += '4' ">
            <input type="button" value=" 5 " onclick="document.forms.answer.value += '5' ">
            <input type="button" value=" 6 " onclick="document.forms.answer.value += '6' ">
            <br>
            <input type="button" value=" 7 " onclick="document.forms.answer.value += '7' ">
            <input type="button" value=" 8 " onclick="document.forms.answer.value += '8' ">
            <input type="button" value=" 9 " onclick="document.forms.answer.value += '9' ">
            <br>
            <input type="button" value=" + " onclick="document.forms.answer.value += '+' ">
            <input type="button" value=" - " onclick="document.forms.answer.value += '-' ">
            <input type="button" value=" * " onclick="document.forms.answer.value += '*' ">
            <br>
            <input type="button" value=" / " onclick="document.forms.answer.value += '/' ">
            <input type="button" value=" 0 " onclick="document.forms.answer.value += '0' ">
            <input type="button" value=" = " onclick="document.forms.answer.value = eval(document.forms.answer.value) ">
            <br>
            <input type="button" value="clear all" onclick="document.forms.answer.value= '' " id="clear" >
        </form>
        </div>
</body>
</html>
